<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>White_keyboard</title>
</head>

<body>
    <header>
        <button>esc</button>
        <button>f1</button>
        <button>f2</button>
        <button>f3</button>
        <button>f4</button>
        <button>f5</button>
        <button>f6</button>
        <button>f7</button>
        <button>f8</button>
        <button>f9</button>
        <button>f10</button>
        <button>f11</button>
        <button>f12</button>
        <button>prt sc</button>
        <button>delete</button>
        <button>home</button>
        <button>end</button>
        <button>pg up</button>
        <button>pg dn</button>

        <div id="sec_row">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button class="back">backspace</button>
            <button>num  lock</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
        </div>

        <div class="third_row">
            <button class="tab">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{ [</button>
            <button>} ]</button>
            <button>|\</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>end</button>
        </div>

        <div class="forth_row">
            <button class="cap">Caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>:;</button>
            <button class="enter">enter</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>8</button>
            <button>home</button>
        </div>

        <div class="fifth_row">
            <button class="shift">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><,</button>
            <button>>.</button>
            <button>?/</button>
            <button class="shifts">pause  shift</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>enter</button>
        </div>

        <div class="last_part">
            <button>ctrl</button>
            <button>fn</button>
            <button>win</button>
            <button>alt</button>
            <button class="space">space</button>
            <button>alt</button>
            <button>ctrl</button>
            <button><</button>
            <button>></button>
            <button>up</button>
            <button class="zero">down</button>
            <button class="zero">0</button>
            <button>del</button>
        </div>
    </header>
</body>

</html>
